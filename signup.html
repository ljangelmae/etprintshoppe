<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image: url('public/background.png'); /* Replace with your outer background image path */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .outer-container {
            background-color: yellow;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .inner-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            height:100%;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            margin-bottom: 10px;
        }

        .logo h3 {
            margin-bottom: 5px; /* Adjust the spacing */
        }

        .logo h2 {
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-button {
            background-color:#5F85DB;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-link {
            text-align: left;
            margin-top: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
        }

        .popup p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <div class="logo">
            <img src="public/logo.png" alt="Logo">
            <h3>E.T PRINTSHOPPE</h3>
        <div class="inner-container">
                    
            <form id="signup-form"></form>
           <h3>Sign up</h3>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="button" class="signup-button" onclick="showPopup()">Register</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Successfully registered! Please log in.</p>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';

            // You can redirect the user to the login page or handle it as needed
            // For simplicity, this example hides the popup after 3 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
