<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image: url('public/background.png'); /* Replace with your outer background image path */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .outer-container {
            background-color: yellow;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            padding: 20px; /* Adjust the padding as needed */
            box-sizing: border-box;
        }

        .inner-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px; /* Adjust the padding as needed */
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            margin-bottom: 10px;
        }

        .logo h3 {
            margin-bottom: 5px; /* Adjust the spacing */
        }

      
        
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .logout-button {
            background-color:#5F85DB;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }


        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
        }

        .popup p {
            margin: 0;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <div class="logo">
            <img src="public/logo.png" alt="Logo">
            <h3>E.T PRINTSHOPPE</h3>
        </div>
        <div class="inner-container">
           
            <p>Thank You for checking our website!</p>
    
            <p>Are you sure you want to log out?</p>
            <br>
                <button type="button" class="logout-button" onclick="showPopup()">Logout</button>
            
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Logout Successful!.</p>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';

            // Simulate a redirect to the homepage after 3 seconds
            setTimeout(() => {
                popup.style.display = 'none';
                // Replace 'homepage.html' with the actual homepage URL
                window.location.href = 'login.html';
            }, 3000);
        }
    </script>

</body>
</html>
